<aside class="bg-red-600 text-white flex items-center justify-center rounded-r-xl w-12 h-32 shadow-lg relative">
  <button (click)="toggleEmergency()" 
          class="font-bold tracking-widest [writing-mode:vertical-rl] rotate-180 hover:text-gray-200">
    EMERGENCY
  </button>

 
  <div *ngIf="showEmergency"
     class="absolute left-full ml-2 bg-white shadow-lg rounded-lg p-4 w-48 top-1/2 -translate-y-1/2">
    <h3 class="font-bold text-red-600 mb-2">Emergency</h3>
    <p class="text-gray-700 text-sm">Call us at:</p>
    <p class="text-lg font-bold text-red-600">+91 11 4055 4055</p>
    <button (click)="toggleEmergency()" 
            class="mt-3 w-full bg-red-600 text-white rounded-md py-1 hover:bg-red-700">
      Close
    </button>
  </div>

</aside>
