<div class="p-6">
  <h1 class="text-2xl font-bold mb-4">Patient Dashboard</h1>
  <p>Welcome, {{ userName }}</p>

  <section class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
    <button class="bg-[#003a70] text-white px-4 py-2 rounded-lg" (click)="searchDoctors()">Search Doctors</button>
    <button class="bg-[#003a70] text-white px-4 py-2 rounded-lg" (click)="bookAppointment()">Book Appointment</button>
    <button class="bg-[#003a70] text-white px-4 py-2 rounded-lg" (click)="cancelAppointment()">Cancel Appointment</button>
    <button class="bg-[#003a70] text-white px-4 py-2 rounded-lg" (click)="viewMedicalHistory()">View Medical History</button>
    <button class="bg-[#003a70] text-white px-4 py-2 rounded-lg" (click)="payBills()">Pay Bills</button>
  </section>
</div>
