<div class="flex justify-center items-center min-h-[70vh]">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Name</label>
        <input type="text" formControlName="name" placeholder="Enter name"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#003a70]" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" formControlName="email" placeholder="Enter email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#003a70]" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" formControlName="password" placeholder="Enter password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#003a70]" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Role</label>
        <select formControlName="role" (change)="onRoleChange($event)" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#003a70]">
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Patient Fields -->
      <div *ngIf="selectedRole === 'patient'">
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Age</label>
          <input type="number" formControlName="age" placeholder="Enter age"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#003a70]" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Gender</label>
          <select formControlName="gender" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#003a70]">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Contact</label>
          <input type="text" formControlName="contact" placeholder="Enter contact"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#003a70]" />
        </div>
      </div>

      <!-- Doctor Fields -->
      <div *ngIf="selectedRole === 'doctor'">
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Specialization</label>
          <input type="text" formControlName="specialization" placeholder="Enter specialization"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#003a70]" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-1">Available Days (comma separated)</label>
          <input type="text" formControlName="availableDays" placeholder="e.g., Monday,Tuesday"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#003a70]" />
        </div>
        <div class="mb-4 flex gap-2">
          <div>
            <label class="block text-gray-700 mb-1">Start Time</label>
            <input type="time" formControlName="startTime"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#003a70]" />
          </div>
          <div>
            <label class="block text-gray-700 mb-1">End Time</label>
            <input type="time" formControlName="endTime"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#003a70]" />
          </div>
        </div>
      </div>

      <button type="submit" class="w-full bg-[#003a70] text-white py-2 rounded-lg hover:bg-[#56bab7]">
        Register
      </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      Already have an account? <a routerLink="/login" class="text-[#003a70] font-bold">Login</a>
    </p>
  </div>
</div>
