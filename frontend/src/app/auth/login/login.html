<div class="flex justify-center items-center min-h-[70vh]">
	<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
		<h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

		<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
			<div class="mb-4">
				<label class="block text-gray-700 mb-1">Email</label>
				<input type="email" formControlName="email" placeholder="Enter email"
							 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#003a70]" />
			</div>
			<div class="mb-4">
				<label class="block text-gray-700 mb-1">Password</label>
				<input type="password" formControlName="password" placeholder="Enter password"
							 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#003a70]" />
			</div>
			<button type="submit" class="w-full bg-[#003a70] text-white py-2 rounded-lg hover:bg-[#56bab7]">
				Login
			</button>
		</form>

		<p class="mt-4 text-center text-gray-600">
			New here? <a routerLink="/register" class="text-[#003a70] font-bold">Register</a>
		</p>
	</div>
</div>
